<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Position Card</title>
  </head>
  <body>
    <div class="wrapper">
      <article class="card">
        <div class="title_container">
          <h1>Freddy Vega</h1>
        </div>
        <figure class="image_container">
          <img
            src="https://i.ytimg.com/vi/TeQzmQ29qQc/hqdefault.jpg"
            alt="Freddy Vega"
          />
          <!-- <img
          src="https://nowframes.com/wp-content/uploads/2018/09/101.jpg"
          alt="Frame"
        /> -->
        </figure>
        <div class="description">
          <h3>Canciones</h3>
          <ul>
            <li>Adios al Botas Blancas</li>
            <li>No creo lo que me digas</li>
            <li>Las naguas cortitas</li>
            <li>El jefaso</li>
          </ul>
        </div>
      </article>
    </div>
  </body>
</html>
